{% extends 'django_mfa/base.html' %}
{% load i18n %}
{% block content %}
<div class="panel panel-default">
  <div class="panel-heading">
    <h3> Recovery Codes </h3>
  </div>
  <div class="panel-body">
    {% for i in codes %}
    <p>{{i}}</p>
    {% endfor %}
  </div>
</div>
<a href="{% url 'mfa:recovery_codes_download' %}" class="btn btn-default" >Download</a>
<a href="{{next_url}}" class="btn btn-default" >Home Page</a>
{% endblock %}
